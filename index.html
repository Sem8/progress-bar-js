    <!-- Shorter way to Build progress Bar using only CSS without JavaScript logic -->
    <script>
        function fillBar(seconds) {
            const bar = document.querySelector('.bar');
            bar.style.transition = `${seconds}s linear width`;
            bar.style.width = '100%';
        }
    </script>

    <style>
    body {

    .bar-container {
